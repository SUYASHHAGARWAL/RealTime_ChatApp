<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/3845/3845696.png" type="image/x-icon" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>Task-Realtime ChatApp</title>
	</head>
	<!-- <body style="background: red;"> -->
	<body">
		<div class="join-container">
			<header class="join-header">
				<h1> Realtime Chat application</h1>
				<!-- <h1><i class="fas fa-smile"></i> ChatCode</h1> -->
			</header>
			<main class="join-main">
				<form id = "auth-form" action="chat.html">
					<div class="form-control">
						<label for="username">Display Name</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">Room</label>
						<select name="room" id="room" required >
							<option value="" >Select the Room you want to join</option>
							<option value="JavaScript">JavaScript</option>
							<option value="Python">Python</option>
							<option value="PHP">PHP</option>
							<option value="C#">C#</option>
							<option value="Ruby">Ruby</option>
							<option value="Java">Java</option>
						</select>
					</div>
					<button class="btn">Join Chat</button>
				</form>
			</main>
		</div>
		<div class="important-links">
			<h2>Important Links!</h2>
			<div class="button-container">
				<button id="link1">
					<i class="fas fa-code"></i> ChatApp Repository
				</button>
				<button id="link2">
					<i class="fab fa-linkedin"></i> LinkedIn
				</button>
				<button id="link3">
					<i class="fab fa-github"></i> Github
				</button>
				<button id="link4" style="padding: 0; border: none; background: none; border-radius: 20px;">
					<a target="_blank" href="./js/Suyash_agarwal .pdf" style="display: block; padding: 10px 20px; text-decoration: none; background: #4caf50; color: white; border-radius: 20px; text-align: center;">
						<i class="fas fa-file-pdf"></i> Resume
					</a>
				</button>
				<button id="link5">
					<i class="fas fa-user-tie"></i> Portfolio
				</button>
			</div>
			
		</div>
		
		
		<!-- <script src="/socket.io/socket.io.js"></script> -->
  		<script src="js/mainbtns.js"></script>
	</body>
</html>
